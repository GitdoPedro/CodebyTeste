<html lang="pt-br"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Criação do Carrinho</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link href = "href='https://fonts.googleapis.com/css?family=Poppins" rel = "stylesheet">
    </head>
    <body>

        <main>
            <section class = "titulo">
                <h2>Meu carrinho</h2>
            </section>
            <section class = "produtos">
                <table id="tabela-carrinho">

                    <tbody>
                        <tr class = "linha">
                            <td class="coluna-capa">
                                <img src="imagens/trufa-tradicional.png" class="capa">
                            
                            </td>
                            <td>
                                Trufa tradicional
                            </td>
    
                            <td>
                                
                                <input type="number" value="0" min="0"  class="quantidade" >
                            </td>
                            
                            <td><span class="preco-produto">R$ 1,11</span></td>                    
                        </tr> 
                        <tr class = "linha">
                            <td class="coluna-capa">
                                <img src="imagens/trufa-morango-30g.png" class="capa">
                            
                            </td>
                            <td>
                                Trufa de morango
                            </td>
    
                            <td>

                                <input type="number" value="0" min="1"  class="quantidade">
                            </td>
                            
                            <td><span class="preco-produto">R$ 1,11</span></td>                    
                        </tr> 
                        <tr class = "linha">
                            <td class="coluna-capa">
                                <img src="imagens/truffon-meio-amargo.png" class="capa">
                            
                            </td>
                            <td>
                                Trufa meio amargo
                            </td>
    
                            <td>

                                <input type="number" value="0" min="1"  class="quantidade">
                            </td>
                            
                            <td><span class="preco-produto">R$ 1,11</span></td>                    
                        </tr> 
                                        
                    </tbody>
                </table>
            </section>
            <section class = "total">
                    
                    <div class="texto-total">Total</div>
                    <div id = "frete" class="alert alert-success" role="alert">Parabéns, sua compra tem frete gratis !</div>
                    <div id="total">R$  </div>
                    
                     
                
            </section>
            <section class = "finalizar">
                
                    <button type="button" class="btn btn-primary btn-lg btn-block">Finalizar compra</button>
                
            </section>
        </main>
        <script src="js/functions.js"></script>
    </body>    
</html>
